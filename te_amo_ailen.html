<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Te amo Ailen?</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#fff7e6;--card:#ffffff;--accent:#f6c642;--text:#2b2b2b}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Montserrat, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{background:linear-gradient(180deg,var(--bg),#fff);display:flex;align-items:center;justify-content:center;padding:32px}

    .card{width:100%;max-width:920px;border-radius:20px;background:var(--card);box-shadow:0 14px 40px rgba(38,34,56,0.12);overflow:hidden;display:grid;grid-template-columns:1fr 420px;min-height:460px}
    @media (max-width:900px){.card{grid-template-columns:1fr;min-height:0}}

    .left{padding:48px;display:flex;flex-direction:column;justify-content:center;gap:18px}
    .subtitle{font-family:'Libre Baskerville', serif;color:var(--text);font-size:20px}
    .title{font-size:44px;margin:0;line-height:1.02;color:var(--text);font-weight:700}
    .note{color:#555;font-size:16px}

    .photo-wrap{background:linear-gradient(180deg,#fff 0%, #fff9ef 100%);display:flex;align-items:center;justify-content:center;padding:28px}
    .flower-hero{width:100%;max-width:360px;border-radius:14px;position:relative;overflow:visible}

    /* overlay text on image */
    .overlay-text{position:absolute;left:50%;top:80%;transform:translate(-50%,-50%);background:rgba(255,255,255,0.65);backdrop-filter:blur(2px);padding:10px 18px;border-radius:999px;font-weight:700;font-size:20px;color:#2c2c2c;box-shadow:0 6px 18px rgba(38,34,56,0.12)}
    .flower-svg{display:block;width:100%;height:auto}

    .footer{font-size:13px;color:#777;margin-top:8px}
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="left">
      <div class="subtitle">Un detalle para Ailen</div>
      <h1 class="title">Peque√±as flores, gran mensaje</h1>
      <p class="note">Descarga o comparte esta postal. Si quer√©s cambiar el texto o colores, dec√≠melo y lo edito.</p>
      <div class="footer">Hecho con cari√±o üíõ</div>
    </div>

    <div class="photo-wrap">
      <div class="flower-hero" aria-hidden="false">
        <!-- Inline SVG of stylized yellow flowers so the page is self-contained -->
        <svg class="flower-svg" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Ramo de flores amarillas">
          <defs>
            <radialGradient id="g1" cx="30%" cy="30%">
              <stop offset="0%" stop-color="#fff99a" />
              <stop offset="100%" stop-color="#f3b500" />
            </radialGradient>
            <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
              <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.12"/>
            </filter>
          </defs>

          <rect width="100%" height="100%" rx="18" fill="#fff8ea"/>

          <!-- stems -->
          <g stroke="#2a5a2a" stroke-width="8" stroke-linecap="round" fill="none">
            <path d="M160 480 C170 380,140 320,180 260"/>
            <path d="M260 520 C280 420,260 340,320 280"/>
            <path d="M380 460 C390 380,420 330,460 280"/>
          </g>

          <!-- leaves -->
          <g fill="#2a7a3a" transform="translate(0,0)">
            <ellipse cx="200" cy="360" rx="34" ry="16" transform="rotate(-30 200 360)"/>
            <ellipse cx="300" cy="420" rx="38" ry="18" transform="rotate(-20 300 420)"/>
            <ellipse cx="420" cy="360" rx="34" ry="16" transform="rotate(28 420 360)"/>
          </g>

          <!-- flower centers and petals cluster left -->
          <g filter="url(#shadow)">
            <!-- left flower -->
            <g transform="translate(160,240)">
              <circle r="28" fill="#f08e00"/>
              <g id="petals">
                <ellipse rx="20" ry="40" fill="url(#g1)" transform="rotate(0) translate(0,-60)"/>
                <ellipse rx="20" ry="40" fill="url(#g1)" transform="rotate(45) translate(0,-60)"/>
                <ellipse rx="20" ry="40" fill="url(#g1)" transform="rotate(90) translate(0,-60)"/>
                <ellipse rx="20" ry="40" fill="url(#g1)" transform="rotate(135) translate(0,-60)"/>
                <ellipse rx="20" ry="40" fill="url(#g1)" transform="rotate(180) translate(0,-60)"/>
                <ellipse rx="20" ry="40" fill="url(#g1)" transform="rotate(225) translate(0,-60)"/>
                <ellipse rx="20" ry="40" fill="url(#g1)" transform="rotate(270) translate(0,-60)"/>
                <ellipse rx="20" ry="40" fill="url(#g1)" transform="rotate(315) translate(0,-60)"/>
              </g>
            </g>

            <!-- middle flower -->
            <g transform="translate(300,200) scale(1.15)">
              <circle r="32" fill="#f08e00"/>
              <use href="#petals" />
            </g>

            <!-- right flower -->
            <g transform="translate(440,240) scale(0.95)">
              <circle r="26" fill="#f08e00"/>
              <use href="#petals" />
            </g>
          </g>

          <!-- small accent flowers -->
          <g>
            <g transform="translate(360,120)">
              <circle r="10" fill="#ffd94d"/>
              <circle r="4" fill="#ffb85a"/>
            </g>
            <g transform="translate(240,120)">
              <circle r="8" fill="#ffd94d"/>
              <circle r="3" fill="#ffb85a"/>
            </g>
          </g>

          <!-- overlay white rounded rectangle for text background (for contrast) -->
          <rect x="70" y="360" width="460" height="64" rx="32" fill-opacity="0" />

          <!-- text (Te amo Ailen?) -->
          <g>
            <text x="300" y="400" text-anchor="middle" font-family="Montserrat, sans-serif" font-weight="700" font-size="42" fill="#2b2b2b">Te amo Ailen?</text>
          </g>
        </svg>

        <div class="overlay-text">Te amo Ailen?</div>
      </div>
    </div>
  </div>
</body>
</html>
